    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="../site/site.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script src="https://kit.fontawesome.com/991c35d2e8.js" crossorigin="anonymous"></script>
      <script>
          (function() {
            const savedTheme = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'enabled' || (savedTheme === null && prefersDark)) {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
    
</head>
<body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html"><i class="bi bi-cake2"  style="font-size: 2rem; margin-right: 8px;"></i>Lela Cakes</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                    <a class="nav-link" href="../index.html">Inicio</a>

</header>
  <div class="container">
    <div class="row justify-content-center">   
      <div class="col-md-4">
        <div class="card p-4 mb-4">
          <h5 class="mb-3">Login</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input type="text" class="form-control" placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
          </form>
        </div>
      </div>

    <div class="col-md-5">
        <div class="card p-4 mb-4">
          <h5 class="mb-3">Registro</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input type="text" class="form-control" placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Digite seu email">
            </div>
            <button type="button" class="btn btn-danger w-100" data-toggle="modal" data-target="#registroModal">
            Registrar
          </button>
          </form>
          <div class="social-btns mt-3 text-center">
            <button class="btn btn-light border w-100 mb-2">
              <img src="https://img.icons8.com/color/20/000000/google-logo.png"/> Conecte-se com Google
            </button>
          </div>
        </div>
      </div>
    </div>
    
  <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registroModalLabel">Registro do cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Usuário</label>
            <input type="text" class="form-control" placeholder="Digite seu usuário">
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="Digite sua senha">
          </div>
          <div class="form-group">
            <label>Endereço de Entrega</label>
            <input type="text" class="form-control" placeholder="Digite seu endereço">
          </div>
          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Salvar Registro</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
